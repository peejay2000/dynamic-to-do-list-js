<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <!-- Main container for the To-Do List application -->
    <div id="todo-app">
        <h1>My To-Do List</h1>
        <input
            type="text"
            id="task-input"
            placeholder="Enter a new task"
            aria-label="New task input"
        >
        <button
            id="add-task-btn"
            aria-label="Add task"
        >
            Add Task
        </button>
        <ul id="task-list">
            <!-- Tasks will be listed here -->
        </ul>
    </div>

</body>
</html>
